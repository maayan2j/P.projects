<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="box">
        <p data-id={{personalId}}>{{firstName}} {{lastName}}</p> 
        <label>{{jersey}}</label>
        <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" alt="Image not found" onerror="this.src='https://newscdn.weigelbroadcasting.com/mRgPW-1573075860-150539-blog-bc_nba_abc.jpg'">
        
        <label>{{pos}}</label>
        {{#if dreamTeam}}
        <button  class="remove">remove player</button>
        {{/if}}
      </div>
        {{/each}}
        </script>
      <div class="container">
         <div><input class="input"><button class="button">Get Roster</button><button class="button2">Dream Team</button></div>
          <div class="result"> </div>
      </div>
      
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
     <script src="main.js"></script>
    <script src="render.js"></script>
   
  </body>
</html>
